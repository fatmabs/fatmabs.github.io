<mat-grid-list cols="3" rowHeight="100px" gutterSize="16px">
    <mat-grid-tile *ngFor="let project of projects">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.description }}</p>
          <button mat-raised-button color="accent" [routerLink]="project.link">View Project</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
